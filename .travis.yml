language: node_js
node_js:
  - "node"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.5.1
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
install:
  - yarn --frozen-lockfile
before_script:
  - chmod +x ./lib/publish.sh
script:
  - ./lib/run_jobs.sh
after_success:
  - ./lib/publish.sh
